<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Filters</title>
</head>
<body>
    <p>{{ some_text }}</p>
    <p>{{ some_text|lower }}</p>
    <p>{{ some_text|upper }}</p>
    <p>{{ some_text|replace('l', 'L') }}</p>
    <p>{{ some_text|reverse_string }}</p>
    <p>{{ some_text|repeat }}</p>
    <p>{{ some_text|repeat(5) }}</p>

</body>
</html>
