<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Hello World</h1>
    <ul>
        {% for item in arg1 %}
            <li {% if item == 30 %} style="color: red;" {% endif%}>{{ item }}</li>
        {% endfor%}
    </ul>
    <p>{{ arg1 }}</p>

</body>
</html>
